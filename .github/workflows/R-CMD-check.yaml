# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install minte

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Build and check package
        run: |
          # Build without vignettes to avoid PyTorch cleanup crash during build
          R CMD build . --no-build-vignettes --no-manual
          # Check without tests (tests run separately to handle PyTorch exit crash)
          R CMD check rminte_*.tar.gz --no-manual --no-vignettes --no-tests --as-cran
        shell: bash

      - name: Run tests
        run: |
          Rscript -e '
            library(testthat)
            library(rminte)
            results <- test_dir("tests/testthat", reporter = "summary")
            # Write results to file before potential crash
            failed <- sum(sapply(results, function(x) x$failed))
            writeLines(as.character(failed), "test_failures.txt")
          ' || true
          # Check the results file
          if [ -f test_failures.txt ]; then
            failures=$(cat test_failures.txt)
            if [ "$failures" != "0" ]; then
              echo "Tests failed with $failures failures"
              exit 1
            fi
            echo "All tests passed"
          else
            echo "Could not determine test results"
            exit 1
          fi
        shell: bash
        
      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.os }}-r${{ matrix.config.r }}-results
          path: rminte.Rcheck/
